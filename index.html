<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="app/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Multi-step form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="container">
    <!-- Sidebar start -->
    <section class="sidebar">

      <div class="sidebar__steps">
        <div class="sidebar__circle active">1</div>
        <div class="sidebar__text">
          <p class="sidebar__text-one">STEP 1</p>
          <p class="sidebar__text-two">YOUR INFO</p>
        </div>
      </div>

      <div class="sidebar__steps">
        <div class="sidebar__circle">2</div>
        <div class="sidebar__text">
          <p class="sidebar__text-one">STEP 2</p>
          <p class="sidebar__text-two">SELECT PLAN</p>
        </div>
      </div>

      <div class="sidebar__steps">
        <div class="sidebar__circle">3</div>
        <div class="sidebar__text">
          <p class="sidebar__text-one">STEP 3</p>
          <p class="sidebar__text-two">ADD-ONS</p>
        </div>
      </div>

      <div class="sidebar__steps">
        <div class="sidebar__circle">4</div>
        <div class="sidebar__text">
          <p class="sidebar__text-one">STEP 4</p>
          <p class="sidebar__text-two">SUMMARY</p>
        </div>
      </div>

    </section>
    <!-- Sidebar end -->

    <!-- Step 1 start -->
    <section class="step-1">
      <h1 class="step-1__header1">Personal info</h1>
      <p class="step-1__header2">Please provide your name, email address, and phone number.</p>

      <div class="step-1__field">
        <p class="step-1__texts">Name</p>
        <input class="step-1__input" type="text" name="name" id="name" placeholder="e.g. Stephen King" required>
      </div>

      <div class="step-1__field">
        <p class="step-1__texts">Email Address</p>
        <input class="step-1__input" type="text" name="email-address" id="email-address"
          placeholder="e.g. stephenking@lorem.com" required>
      </div>

      <div class="step-1__field">
        <p class="step-1__texts">Phone Number</p>
        <input class="step-1__input" type="text" name="phone-number" id="phone-number" placeholder="e.g. +1 234 567 890"
          required>
      </div>

      <div class="button__container">
        <button class="step-1__button">Next Step</button>
      </div>

    </section>


    <!-- Step 1 end -->

    <!-- Step 2 start -->

    <!-- Select your plan

    <!-- Step 2 end -->
